<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="880" viewBox="0 0 1100 880" xmlns="http://www.w3.org/2000/svg">

  <style>
    text {
      font-family: Arial, Helvetica, sans-serif;
      fill: black;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
    }
    .layer {
      font-size: 16px;
      font-weight: 600;
    }
    .body {
      font-size: 13px;
      font-weight: 400;
    }
  </style>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">
    Capability-Tiered AI Infrastructure with Embedded Governance Layer (v0.1)
  </text>

  <!-- Main vertical stack (centered) -->
  <g transform="translate(20,0)">
    <!-- Applications -->
    <rect x="250" y="80" width="560" height="60" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="530" y="115" text-anchor="middle" class="layer">Applications & Agents</text>

    <!-- Model Layer -->
    <rect x="250" y="160" width="560" height="60" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="530" y="195" text-anchor="middle" class="layer">Model Layer</text>

    <!-- Governance Layer -->
    <rect x="250" y="240" width="560" height="200" fill="none" stroke="black" stroke-width="3"/>
    <text x="530" y="275" text-anchor="middle" class="layer">Governance Layer</text>
    <text x="530" y="310" text-anchor="middle" class="body">• Capability-tier classification</text>
    <text x="530" y="334" text-anchor="middle" class="body">• Pre-deployment gating</text>
    <text x="530" y="358" text-anchor="middle" class="body">• Tenant risk segmentation</text>
    <text x="530" y="382" text-anchor="middle" class="body">• Runtime constraints</text>
    <text x="530" y="406" text-anchor="middle" class="body">• Escalation pathways & audit</text>
    <text x="530" y="430" text-anchor="middle" class="body">• Compute gating</text>

    <!-- Deployment -->
    <rect x="250" y="460" width="560" height="60" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="530" y="495" text-anchor="middle" class="layer">Deployment / Orchestration</text>

    <!-- Compute -->
    <rect x="250" y="540" width="560" height="60" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="530" y="575" text-anchor="middle" class="layer">Compute Infrastructure</text>

    <!-- Physical -->
    <rect x="250" y="620" width="560" height="60" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="530" y="655" text-anchor="middle" class="layer">Physical + Energy Layer</text>
  </g>

  <!-- Capability Tiers – completely separate box (right sidebar, distinct styling) -->
  <rect x="850" y="240" width="220" height="220" fill="#f9f9f9" stroke="#444" stroke-width="2" stroke-dasharray="5 3"/>

  <text x="960" y="270" text-anchor="middle" class="layer" fill="#222">Capability Tiers</text>

  <text x="960" y="305" text-anchor="middle" class="body">Tier 1 – Low-risk inference</text>
  <text x="960" y="335" text-anchor="middle" class="body">Tier 2 – Domain fine-tuned</text>
  <text x="960" y="365" text-anchor="middle" class="body">Tier 3 – Autonomous agents</text>
  <text x="960" y="395" text-anchor="middle" class="body">Tier 4 – High-capability / sensitive</text>

  <!-- Optional small label to reinforce separation -->
  <text x="960" y="440" text-anchor="middle" font-size="11" fill="#666">(Risk classification legend)</text>

</svg>
